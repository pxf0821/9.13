<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>swiper</title>
		<link rel="stylesheet" href="css/swiper.min.css" />
		<script src="js/swiper.min.js"></script>
		<style>
			*{
				margin:0;
				padding:0;list-style: none;
			}
			#banner li.swiper-slide{
				height:300px;
			}	
			
		
			nav li{
				
				text-align: center;
				line-height:30px;
				border:1px solid #008000;
			}
			nav li.bgColor{
				background: #008800;
				color:#ff6600;
			}
		</style>
	</head>
	<body>
		<nav class="swiper-container" id="nav">
			<ul class="swiper-wrapper">
				<li class="swiper-slide bgColor">第一页</li>
				<li  class="swiper-slide">第二页</li>
				<li  class="swiper-slide">第三页</li>
				<li  class="swiper-slide">第四页</li>
				<li  class="swiper-slide">第五页</li>
			</ul>
		</nav>
		<!--最外层父容器--->
		<div class="swiper-container" id="banner">
			<!--项目容器-->
			<ul class="swiper-wrapper">
				
				<!--项目-->
				<li class="swiper-slide" style="background: red;">1</li>
				<!--项目-->
				<li class="swiper-slide" style="background:yellow;">2</li>
				<!--项目-->
				<li class="swiper-slide" style="background: blue;">3</li>
				<!--项目-->
				<li class="swiper-slide" style="background:green;">4</li>
				<!--项目-->
				<li class="swiper-slide" style="background: pink;">5</li>
			
			</ul>
			<!--分页器-->
			<div class="swiper-pagination">
			</div>
			<!--前进按钮-->
			<div class="swiper-button-prev"></div>
			<!--后退按钮-->
			<div class="swiper-button-next"></div>
			<!--滚动条-->
			<div class="swiper-scrollbar"></div>
		</div>
		<script src="js/zepto.js"></script>
		<script>
			
			var  mySwiper = new Swiper("#banner",{
				//自动播放
				//autoplay:2000,
				//播放速度
				speed:500,
				
				pagination:".swiper-pagination",
				
				//前
				prevButton:".swiper-button-prev",
				//后
				nextButton:".swiper-button-next",
						
				onSlideChangeStart:function(){
					//console.log(1)
					//获取激活状态项目的索引值
					var index  = mySwiper.activeIndex;
				//	console.log(index)		
					$("nav li").eq(index).addClass("bgColor")
					.siblings().removeClass("bgColor");
					
					//navSwiper 项目激活当前索引值
					navSwiper.slideTo(index)
				}							
			})
		
			
			//初始化nav
			var navSwiper = new Swiper("#nav",{
				slidesPerView:3,
				//点击请拍 
				onTap:function(){
					//console.log(1)
					//获取点击的索引值
					var index  =  navSwiper.clickedIndex;
					console.log(index)
					//激活当前索引值项目
					mySwiper.slideTo(index)
				}
			})
		</script>
		
		
	</body>
</html>
